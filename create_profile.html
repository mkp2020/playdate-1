<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id = 'setup'>Set up your profile...</h1>
        <div>
            <p id = 'name'>Name: </p>
            <input type='text' id = 'name'>
            <br />
            <p id = 'year'>Year: </p>
            <!-- dropdown for year -->
            <div class='dropdown'>
                <select name = 'year_dropdown'>
                    <option value = ''>Please select a year</option>
                    <option value = 'freshman'>Freshman</option>
                    <option value = 'sophomore'>Sophomore</option>
                    <option value = 'junior'>Junior</option>
                    <option value = 'senior'>Senior</option>
                </select>
            </div>
            <br />
            <p id = 'major'>Which of the following best describes your major(s)?</p>
            <!-- checkboxes for major -->
            <div id = 'major-checkboxes'>
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Arts & Humanities</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Computer Science, EECS, Data Science</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Other College of Engineering</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> College of Chemistry</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> College of Environmental Design</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> College of Natural Resources</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Math and Physical Sciences</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Cognitive Science, Psychology, Social Welfare</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Economics, Haas, ORMS</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Political Science, Legal Studies</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Other Social Sciences/Interdisciplinary majors</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Other</label>
            </div>
            <br />
            <p id = 'interests'>Interests: </p>
            <div id = 'interests-checkboxes'>
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Music</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Dance</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Nature</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Sports</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Food</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Fashion</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Film & Movies</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Reading</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Arts/Graphic Design</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Technology</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> History</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Futurism</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Video Games</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Public Speaking/Debate</label>
                <br />
                <label class='container'><input type='checkbox'><span class='checkmark'></span> Other</label>
            </div>
            <br />
            <p id = 'house'>What is your Harry Potter house? If you don't know, take a quick <a href = "https://www.buzzfeed.com/eleanorbate/accurate-af-sorting-quiz" target = "_blank">Buzzfeed Quiz!</a> </p>
            <!-- dropdown for house -->
            <div class='dropdown'>
                <select name = 'house_dropdown'>
                    <option value = ''>Please select a house</option>
                    <option value = 'ravenclaw'>Ravenclaw</option>
                    <option value = 'hufflepuff'>Hufflepuff</option>
                    <option value = 'gryffindor'>Gryffindor</option>
                    <option value = 'slytherin'>Slytherin</option>
                </select>
            </div>
        </div>
        <br />
        <div class = center>
            <button id="submitButton" class="button" >Submit!</button>
        </div>
    </body>
</html>
